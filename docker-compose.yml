services:
  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: ${MQ_USER:-user}
      RABBITMQ_DEFAULT_PASS: ${MQ_PASS:-pass}
    ports:
      - "5672:5672"
      - "15672:15672"
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      MQ_HOST: ${MQ_HOST:-rabbitmq}
      MQ_PORT: ${MQ_PORT:-5672}
      MQ_USER: ${MQ_USER:-user}
      MQ_PASS: ${MQ_PASS:-pass}
      MQ_QUEUE_NAME: ${MQ_QUEUE_NAME:-ai-jobs}
    depends_on:
      - rabbitmq
  worker:
    build: .
    command: ["python", "-m", "worker.main"]
    environment:
      MQ_HOST: ${MQ_HOST:-rabbitmq}
      MQ_PORT: ${MQ_PORT:-5672}
      MQ_USER: ${MQ_USER:-user}
      MQ_PASS: ${MQ_PASS:-pass}
      MQ_QUEUE_NAME: ${MQ_QUEUE_NAME:-ai-jobs}
    depends_on:
      - rabbitmq